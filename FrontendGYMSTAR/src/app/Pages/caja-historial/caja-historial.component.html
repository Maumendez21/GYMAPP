<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header  justify-content-between align-items-center">                               
                <!-- <h4 class="card-title">Primary</h4>   -->
                <span class="text-primary">Cajas</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Fecha Apertura</th>
                                <th scope="col">Fecha Cierre</th>
                                <th scope="col">Monto Apertura</th>
                                <th scope="col">Monto Cierre</th>
                                <th scope="col">Detalle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let caja of cajasHist">
                                <td>{{caja.cajafechaApertura | date:'medium'}}</td>
                                <td>{{caja.cajafechaCierre | date:'medium'}}</td>
                                <td>${{caja.cajamontoApertura}}</td>
                                <td>${{caja.cajamontoCierre}}</td>
                                <td>
                                    <a
                                    class="btn btn-primary btn-sm"
                                    [routerLink]="['/caja/historial', caja.cajaid]" ><i class="icon-eye"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
                <div *ngIf="cajasHist.length === 0">
                    <div class="alert alert-primary" role="alert">
                        No existen cajas registradas en este gimnasio.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
