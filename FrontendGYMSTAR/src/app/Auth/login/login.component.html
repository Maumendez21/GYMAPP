



<!-- START: Main Content-->
<div class="container">
    <div class="row vh-100 justify-content-between align-items-center">
        <div class="col-12">
            <form [formGroup]="formLogin" (ngSubmit)="login()" class="row row-eq-height lockscreen  mt-5 mb-5">
                <div class="lock-image col-12 col-sm-5"></div>
                <div class="login-form col-12 col-sm-7">
                    <div class="form-group mb-3">
                        <label for="emailaddress">Correo Electrónico</label>
                        <input class="form-control" type="email" id="emailaddress" required="" formControlName="email" placeholder="email@ejemplo.com">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input formControlName="password" class="form-control" type="password" required="" id="password" placeholder="********">
                    </div>

                    <div class="form-group mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                            <label class="custom-control-label" for="checkbox-signin">Recuerdame</label>
                        </div>
                    </div>

                        <div class="form-group mb-0">
                        <button class="btn btn-primary btn-block" [disabled]="!formLogin.valid" *ngIf="!loading" type="submit"> Entrar </button>
                    </div>

                    <app-loading *ngIf="loading"></app-loading>
