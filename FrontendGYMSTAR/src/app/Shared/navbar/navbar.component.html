      <div class="navbar-right ml-auto h-100">
        <ul class="ml-auto p-0 m-0 list-unstyled d-flex top-icon h-100">
         
          <li class="dropdown align-self-center d-inline-block">

           
            <a
              href="#"
              class="nav-link"
              data-toggle="dropdown"
              aria-expanded="false"
              >
              
              <!-- Cuando la caja este abierta -->
              <i [ngClass]="_caja === null ? 'text-danger' : 'text-success'"  
                class="fas fa-store h4 "></i>
              <!-- Cuando la caja este cerrada -->
              <!-- <i class="fas fa-store h4 text-danger"></i> -->
            </a>
            <ul class="dropdown-menu dropdown-menu-right border py-0">
              <div class="row">
                <div class="col-12">
                  <div class="card text-center">
                    <div class="card-header">
                      <!-- Cuando la caja este abierta -->
                      <h4 [ngClass]="_caja === null ? 'text-danger' : 'text-success'" 
                         class="card-title">Caja {{_caja === null ? 'Cerrada' : 'Abierta'}}</h4>
                      <!-- Cuando la caja este cerrada -->
                    </div>
                    <div class="card-body">
                      <!-- Cuando la caja este abierta -->
                   

                      <!-- Cuando la caja este cerrada -->
                      <p *ngIf="_caja === null" class="card-text">Abre una caja.</p>
                      <!-- <p *ngIf="_caja !== null">Caja {{_caja === null ? 'Abre una caja.' : 'Abierta'}} </p> -->

                      <div *ngIf="_caja !== null">

                        <h5 class="card-title">Total en caja:</h5>
                        <p class="card-text">$ {{montoActual}}</p> 

                      </div>
                    </div>
                    <div class="card-footer text-muted">
                      <!-- Cuando la caja este abierta -->
                      <a (click)="nuevaVenta()" *ngIf="_caja !== null" class="dropdown-item text-center py-2">
                        Nueva venta <i class="icon-arrow-right pl-2 small"></i
                      ></a>
                      <!-- Cuando la caja este cerrada -->
                      <a  *ngIf="_caja === null" class="dropdown-item text-center py-2" href="#">
                        Abrir caja <i class="icon-arrow-right pl-2 small"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>

              <li></li>
            </ul>
          </li>
          
          <li class="dropdown user-profile align-self-center d-inline-block">
            <a
              href="#"
              class="nav-link py-0"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              <nz-avatar [nzText]="primeraLetra" style="background-color: #1890ff"></nz-avatar>
            </a>

            <div class="dropdown-menu border dropdown-menu-right p-0">
              <a class="dropdown-item px-2 align-self-center d-flex">
                <span class="icon-user mr-2 h6 mb-0"></span>
                {{ completoName }}</a
              >
              <a href="" class="dropdown-item px-2 align-self-center d-flex">
                <span class="icon-pencil mr-2 h6 mb-0"></span> Edit Profile</a
              >
              <div class="dropdown-divider"></div>
              <a href="" class="dropdown-item px-2 align-self-center d-flex">
                <span class="icon-support mr-2 h6 mb-0"></span> Help Center</a
              >
              <a href="" class="dropdown-item px-2 align-self-center d-flex">
                <span class="icon-globe mr-2 h6 mb-0"></span> Forum</a
              >
              <a href="" class="dropdown-item px-2 align-self-center d-flex">
                <span class="icon-settings mr-2 h6 mb-0"></span> Account
                Settings</a
              >
              <div class="dropdown-divider"></div>
              <a
                (click)="logout()"
                class="dropdown-item px-2 text-danger align-self-center d-flex"
              >
                <span class="icon-logout mr-2 h6 mb-0"></span> Sign Out</a
              >
            </div>
          </li>
